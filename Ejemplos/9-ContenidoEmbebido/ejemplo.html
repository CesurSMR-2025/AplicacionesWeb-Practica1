<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica 1 — Contenido embebido</title>
</head>
<body>
    <header>
        <h1>Ejemplo de contenido embebido</h1>
    </header>

    <h2>Vídeo de YouTube</h2>
    <p>Video embebido de youtub:</p>
    <iframe width="560" height="315"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="Video de ejemplo"
            frameborder="0"
            allowfullscreen>
    </iframe>

    <h2>Mapa de Google</h2>
    <p>Mapa embebido desde Google Maps:</p>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2896.3702764506123!2d-0.8875494845088332!3d41.6488227792428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5914c59e52e1a9%3A0x402ed502dcf90f0!2sZaragoza!5e0!3m2!1ses!2ses!4v1678472910077!5m2!1ses!2ses"
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"
        title="Mapa de Zaragoza">
    </iframe>

    <p>
